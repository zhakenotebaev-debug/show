<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Карточки для подкаста</title>

<!-- Шрифт из Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Inter', sans-serif;
    text-align: center;
    background: #003DA5;
    color: #FFFFFF;
    margin: 0;
    padding: 0;
  }

  /* Контейнер карточек */
  .cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 20px;
    margin-top: 60px;
  }

  /* Карточка */
  .card {
    background: rgba(255, 255, 255, 0.15);
    border: 2px solid rgba(255, 255, 255, 0.3);
    padding: 30px 20px;
    border-radius: 12px;
    width: 30%;
    min-width: 180px;
    cursor: pointer;
    font-size: 1.5em;
    font-weight: 600;
    line-height: 1.3;
    transition: transform 0.2s, background 0.2s;
  }

  .card:hover {
    transform: scale(1.07);
    background: rgba(255, 255, 255, 0.25);
  }

  /* Экран ответа */
  .full {
    display: none;
    font-size: 4em; /* увеличен размер текста */
    font-weight: 700;
    text-align: center;
    position: fixed;
    top: 50%;
    left: 50%;
    width: 80%;
    transform: translate(-50%, -50%);
    line-height: 1.2;
  }

  /* Логотип компании — центр сверху */
  #answer-logo {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: auto;
    display: none;
  }

  /* Кнопка Назад */
  #back {
    display: none;
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: #FFFFFF;
    padding: 12px 24px;
    font-size: 1.3em;
    border-radius: 10px;
    cursor: pointer;
  }

  #back:hover {
    background: rgba(255, 255, 255, 0.3);
  }
</style>
</head>
<body>

  <!-- Логотип, показывается ТОЛЬКО при ответе -->
  <img id="answer-logo" src="logo.png" alt="Логотип компании">

  <!-- Меню карточек -->
  <div id="menu" class="cards">
    <div class="card" onclick="show(1)">Понял. Не принял.</div>
    <div class="card" onclick="show(2)">Я это не утверждал</div>
    <div class="card" onclick="show(3)">Ну вы держитесь там</div>
    <div class="card" onclick="show(4)">Тут без карт Таро не разобраться</div>
    <div class="card" onclick="show(5)">Это всё ретроградный Меркурий</div>
    <div class="card" onclick="show(6)">Это не баг, это фича</div>
  </div>

  <!-- Экран с выбранным ответом -->
  <div id="full" class="full"></div>

  <!-- Кнопка назад -->
  <button id="back" onclick="back()">← Назад</button>

  <script>
    function show(n) {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('answer-logo').style.display = 'block';

      const text = document.querySelectorAll('.card')[n-1].innerText;
      document.getElementById('full').innerText = text;

      document.getElementById('full').style.display = 'block';
      document.getElementById('back').style.display = 'inline';
    }

    function back() {
      document.getElementById('menu').style.display = 'flex';
      document.getElementById('answer-logo').style.display = 'none';
      document.getElementById('full').style.display = 'none';
      document.getElementById('back').style.display = 'none';
    }
  </script>
</body>
</html>
